<!--The content below is only a placeholder and can be replaced.-->
<mat-form-field>
  <input type="text" placeholder="Input User ID" matInput [formControl]="myControl"
         [matAutocomplete]="auto" (click)="reloadUserOptions()">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let user of filteredUsers | async" [value]="user.value">
      {{ getOptionLabel(user) }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
