<h1 mat-dialog-title>Board Detail</h1>
<h5 align="right">Writed by {{ board?.createdBy }} at {{ board?.createdDateTime }}</h5>
<mat-divider></mat-divider>
<div mat-dialog-content style="height: 200px">
  <h3>{{ board?.title }}</h3>
  <pre>{{ board?.content }}</pre>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onClose()">Close</button>
</div>
